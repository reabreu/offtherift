<section data-ng-controller="BuildsController" class="select-champion-modal">
    <div class="modal-header">
        <h3 class="modal-title">
            <span>Choose Your Champion</span>
            <input
                type         = "text"
                id           = "focusedinput"
                class        = "form-control input-sm"
                ng-model     = "search.name"
                ng-keyup     = "searchChampion(search)">
            <i class="fa fa-times close-icon" ng-click="closeModal()"></i>
        </h3>
    </div>
    <div class="modal-body" id="modal-body-champions">
        <div class="container-fluid">
            <div class="row"
                infinite-scroll                 = "loadMoreChampions(data.champions.length);$event.stopPropagation()"
                infinite-scroll-disabled        = "loading.champions"
                infinite-scroll-immediate-check = "false"
                infinite-scroll-container       = "'#modal-body-champions'">
                <div data-ng-repeat = "champion in data.champions | filter: search track by champion.id">
                    <div ng-if="$index + 1 % 6 == 0" class="clearfix"></div>
                    <div class="col-sm-2">
                        <img
                            ng-click="setSelectedChampion(champion);closeModal();"
                            class="champion-avatar"
                            alt="{{champion.name}}"
                            otr-src="{{ champion.image.full | ddragon: champion.version:'champion'}}">
                        <h3 style="text-align:center;">{{champion.name}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
