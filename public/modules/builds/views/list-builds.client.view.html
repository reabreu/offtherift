<section data-ng-controller="BuildsController"> <!--  data-ng-init="initBuildBrowsing()" -->
    <div class="container-fluid">
        <div class="page-header">
            <h1>Builds</h1>
        </div>
        <div class="row">
            <form>
                <div class="form-group">
                    <label class="col-sm-3">Author</label>
                    <div class="col-sm-9"><input ng-model="search.author" name="author" value="" id="author"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3">Champion</label>
                    <div class="col-sm-9"><input ng-model="search.champion" name="champion" value="" id="champion"></div>
                </div>
            </form>
        </div>
        <div class="list-group">
            <a data-ng-repeat="build in builds" data-ng-href="#!/builds/{{build._id}}" class="list-group-item">
                <small class="list-group-item-text">
                    Posted on
                    <span data-ng-bind="build.created | date:'medium'"></span>
                    by
                    <span data-ng-bind="build.user.displayName"></span>
                </small>
                <h4 class="list-group-item-heading" data-ng-bind="build.name"></h4>
            </a>
        </div>
        <div class="alert alert-warning text-center" data-ng-hide="!builds.$resolved || builds.length">
            No Builds yet, why don't you <a href="/#!/builds/create">create one</a>?
        </div>
    </div>
</section>
