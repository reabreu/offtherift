<section data-ng-controller="BuildsController" data-ng-init="findOne()">
    <div class="container">
        <!--Build Title-->
        <div class="row">
            <div class="page-header">
                <h1 data-ng-bind="build.name"></h1>
            </div>
        </div>

        <!--Build information-->
        <div class="row">
            <div class="row">
                <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == build.user._id))">
                    <a class="btn btn-primary" href="/#!/builds/{{build._id}}/edit">
                        <i class="glyphicon glyphicon-edit"></i>
                    </a>
                    <a class="btn btn-primary" data-ng-click="remove();">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                </div>
                <small>
                    <em class="text-muted">
                        Posted on
                        <span data-ng-bind="build.created | date:'mediumDate'"></span>
                        by
                        <span data-ng-bind="build.user.displayName"></span>
                    </em>
                </small>
            </div>
            <!--Like & Share-->
            <div class='fb-parse'>
                <fb:like data-href="{{absUrl}}"
                         data-layout="standard"
                         data-action="like"
                         data-show-faces="false"
                         data-share="true">
                </fb:like>
            </div>
        </div>
        <!--Comments Section-->
        <div class="row">
            <div class="fb-parse">
                <fb:comments data-href="{{absUrl}}"
                             data-numposts="5"
                             data-colorscheme="light">
                </fb:comments>
            </div>
        </div>
    </div>
</section>
