<a href="#collapseRunes" data-parent="#accordionB" data-toggle="collapse" class="accordion-title"><h2>Runes</h2></a>
<div class="collapse" id="collapseRunes">
	<div class="accordion-body">
		<div class="row">
			<!-- Rune page layout -->
			<div class="col-md-7">
				<img style="width: 100%;" alt="Runes Page" src="http://img4.wikia.nocookie.net/__cb20090905013602/leagueoflegends/images/1/1a/Runebook.png" />
			</div>
			<!-- Rune selection bar -->
			<div class="col-md-5">
				<div class="panel panel-default">
					<div class="panel-header">
						<div class="panel-ctrls">
							<div class="input-group panel-ctrls-left-sm input-group-sm">
								<div class="row">
									<div class="col-md-4">
										<span class="input-group-addon">Magic</span>
										<input
										type		= "checkbox"
										id			= "runes-magic-filter"
										class       = "form-control input-sm"
										ng-checked	= "runeFilterEnabled('magic', runeSearch)"
										ng-click	= "toggleRuneTag('magic', runeSearch)"
										style		= "font-size: 8;"
										>
									</div>
									<div class="col-md-4">
										<span class="input-group-addon">Flat</span>
										<input
										type		= "checkbox"
										id			= "runes-flat-filter"
										class       = "form-control input-sm"
										ng-checked	= "runeFilterEnabled('flat', runeSearch)"
										ng-click	= "toggleRuneTag('flat', runeSearch)"
										style		= "font-size: 8;"
										>
									</div>
									<div class="col-md-4">
										<span class="input-group-addon">Defense</span>
										<input
										type		= "checkbox"
										id			= "runes-flat-filter"
										class       = "form-control input-sm"
										ng-checked	= "runeFilterEnabled('defense', runeSearch)"
										ng-click	= "toggleRuneTag('defense', runeSearch)"
										style		= "font-size: 8;"
										>
									</div>
									<div class="col-md-4">
										<span class="input-group-addon">PerLevel</span>
										<input
										type		= "checkbox"
										id			= "runes-flat-filter"
										class       = "form-control input-sm"
										ng-checked	= "runeFilterEnabled('perLevel', runeSearch)"
										ng-click	= "toggleRuneTag('perLevel', runeSearch)"
										style		= "font-size: 8;"
										>
									</div>
									<div class="col-md-4">
										<span class="input-group-addon">Mark</span>
										<input
										type		= "checkbox"
										id			= "runes-flat-filter"
										class       = "form-control input-sm"
										ng-checked	= "runeFilterEnabled('mark', runeSearch)"
										ng-click	= "toggleRuneTag('mark', runeSearch)"
										style		= "font-size: 8;"
										>
									</div>
									<div class="col-md-4">
										<span class="input-group-addon">Glyph</span>
										<input
										type		= "checkbox"
										id			= "runes-flat-filter"
										class       = "form-control input-sm"
										ng-checked	= "runeFilterEnabled('glyph', runeSearch)"
										ng-click	= "toggleRuneTag('glyph', runeSearch)"
										style		= "font-size: 8;"
										>
									</div>
									<div class="col-md-4">
										<span class="input-group-addon">Attack Damage</span>
										<input
										type		= "checkbox"
										id			= "runes-flat-filter"
										class       = "form-control input-sm"
										ng-checked	= "runeFilterEnabled('physicalAttack', runeSearch)"
										ng-click	= "toggleRuneTag('physicalAttack', runeSearch)"
										style		= "font-size: 8;"
										>
									</div>
									<div class="col-md-4">
										<span class="input-group-addon">Name</span>
										<input
										type        = "text"
										id          = "focusedinput"
										class       = "form-control input-sm"
										ng-model    = "runeSearch.name",
										placeholder = "search..."
										>
									</div>
								</div>
							</div>
						</div>

					</div> <!-- panel-header -->

					<div class="panel-body panel-scroll" style="height: 238px;">
						<div ng-model="runeSearch" ng-repeat="rune in data.runes | filterRunes:runeSearch" >
							{{rune.name}}
						</div>
					</div> <!-- panel-body -->
				</div>
			</div>
		</div>
	</div>
</div>
