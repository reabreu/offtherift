<div id="header-unit" class="image-bg" data-ng-controller="TeaserController">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="input-group input-group-lg mt20">
                    <input type="text" class="form-control input-lg" id="errsearch" placeholder="Enter your email" data-ng-model="teaserEmail" ui-keypress="{13:'subscribe()'}">
                    <span class="input-group-btn">
                        <button class="btn btn-success btn-lg" type="button" data-ng-click="subscribe()">Get Early Access!</button>
                    </span>
                </div>
                <h2>OR</h2>
                <div class="text-center mt20">
                    <a href="/#!/login" class="btn btn-primary btn-lg">Login</a>
                </div>
            </div>
        </div>
        <a ui-sref="listBuilds">
            Browse
        </a>
    </div>
</div>
