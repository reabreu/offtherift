<div class="row">
	<div ng-repeat="effect in target.customEffect">
		<div ng-if="$index + 1 % 3 == 0" class="clearfix"></div>
		<div class="col-sm-4">
			<div class="tiles-sparkline">
				<div class="tiles-sparkline-body">

					<div class="form-group">
						<label class="col-sm-4 control-label label-input-sm pull-left" for="selector1">Stat</label>
						<div class="col-sm-8">
							<select 
								class 		= "form-control input-sm" 
								ng-model 	= "effect.stat"
							>
								<option value="ArmorPenetration">Armor Penetration</option>
								<option value="AttackDamage">Attack Damage</option>
								<option value="AttackSpeed">Attack Speed</option>
								<option value="CriticalStrikeChance">Critical Strike Change</option>
								<option value="CriticalStrikeDamage">Critical Strike Damage</option>
								<option value="LifeSteal">Life Steal</option>

								<option value="Armor">Armor</option>
								<option value="Health">Health</option>
								<option value="HealthRegeneration">Health Regeneration</option>
								<option value="MagicResistance">MagicResistance</option>

								<option value="AbilityPower">Ability Power</option>
								<option value="CooldownReduction">Cooldown Reduction</option>
								<option value="MagicPenetration">Magic Penetration</option>
								<option value="ManaRegeneration">Mana Regeneration</option>
								<option value="SpellVamp">Spell Vamp</option>

								<option value="MovementSpeed">Movement Speed</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-4 control-label label-input-sm pull-left" for="selector1">Value</label>
						<div class="col-sm-8">
							<input 
							type        = "text" 
							id          = "" 
							class       = "form-control input-sm" 
							ng-model 	= "effect.value"
							>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-4 control-label label-input-sm pull-left" for="selector1">Type</label>
						<div class="col-sm-8">
							<select 
							class 		= "form-control input-sm" 
							ng-model 	= "effect.type"
							>
							<option value="Flat">Flat</option>
							<option value="Percentage">Percentage</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-4 control-label" for="checkbox">Atributes</label>
						<div class="col-sm-8">
							<div class="checkbox block">
								<label><input type="checkbox" ng-model="effect.unique"> Unique</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-4">
		<div class="tiles-sparkline">
			<div class="tiles-sparkline-body" style="height:185px;">
				<span class="fa-stack fa-lg center-alignment cursor" ng-click="newEffect(target)">
					<i class="fa fa-plus-square fa-stack-2x"></i>
				</span>
			</div>
		</div>
	</div>
</div>
