<section data-ng-controller="AuthenticationController">
    <div class="container login-wrapper">
        <div class="col-xs-6">
            <h1>LOGIN</h1>
            <p>If you wish to create your own builds you can by connecting the app with your facebook account.</p>
            <p>If your account lacks activation, you'll be automatically registered for an activation email.</p>
            <div class="row">
                <div class="col-md-6">
                    <a href="/auth/facebook" class="btn btn-label btn-social btn-facebook mb20">
                        <i class="fa fa-fw fa-facebook"></i>Connect with Facebook
                    </a>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="inviter-login-container">
                <div class="inviter-login-content">
                    <p>If you received an invitational account, please login below</p>
                    <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
                        <input type="text" id="username" name="username" class="input-login" data-ng-model="credentials.username" placeholder="Username">
                        <input type="password" id="password" name="password" class="input-login" data-ng-model="credentials.password" placeholder="Password">
                        <button type="submit" class="btn btn-login">Login</button>
                    </form>
                    <div data-ng-show="error" class="text-center text-danger mb10">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
