<section class="row" data-ng-controller="AuthenticationController">
	<div class="page-heading">
        <div class="container clearfix">
            <h1 class="pull-left">Registration</h1>
        </div>
    </div>
    <div class="container" id="login-form">
        <div class="row mb40">
            <div class="col-md-6">
                <div class="headline"><h2>Email Account</h2></div>
                <div class="panel panel-default">
                    <div class="panel-heading"><h2>Login Form</h2></div>
                    <div class="panel-body">
                        <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
							<fieldset>
								<div class="form-group">
									<label for="firstName" class="col-xs-4 control-label">First Name</label>
									<div class="col-xs-8">
										<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
									</div>
								</div>
								<div class="form-group">
									<label for="lastName" class="col-xs-4 control-label">Last Name</label>
									<div class="col-xs-8">
										<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
									</div>
								</div>
								<div class="form-group">
									<label for="email" class="col-xs-4 control-label">Email</label>
									<div class="col-xs-8">
										<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
									</div>
								</div>
								<div class="form-group">
									<label for="username" class="col-xs-4 control-label">Username</label>
									<div class="col-xs-8">
										<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
									</div>
								</div>
								<div class="form-group">
									<label for="password" class="col-xs-4 control-label">Password</label>
									<div class="col-xs-8">
										<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
									</div>
								</div>
								<div class="text-center form-group">
									<button type="submit" class="btn btn-large btn-primary">Register</button>&nbsp; or&nbsp;
									<a href="/#!/login" class="show-signup">Login</a>
								</div>
								<div data-ng-show="error" class="text-center text-danger">
									<strong data-ng-bind="error"></strong>
								</div>
							</fieldset>
						</form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="headline"><h2>Social Account</h2></div>
                <div class="text-center">
                    <a href="/auth/facebook" class="btn btn-label btn-social btn-facebook mb20"><i class="fa fa-fw fa-facebook"></i>Connect with Facebook</a><br>

                    <a href="/auth/twitter" class="btn btn-label btn-social btn-twitter mb20"><i class="fa fa-fw fa-twitter"></i>Connect with Twitter</a><br>

                    <a href="/auth/google" class="btn btn-label btn-social btn-googleplus mb20"><i class="fa fa-fw fa-google-plus"></i>Connect with +Google</a><br>

                    <a href="/auth/linkedin" class="btn btn-label btn-social btn-linkedin mb20"><i class="fa fa-fw fa-linkedin"></i>Connect with LinkedIn</a>
                </div>
            </div>
        </div>
    </div>
</section>
