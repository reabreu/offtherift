<section data-ng-controller="SidebarController">
    <div class="widget">
        <div class="widget-body welcome-box tabular">
            <div class="tabular-row">
                <div class="tabular-cell welcome-avatar">
                    <a href="/admin/#!/dashboard">
                        <img ng-if="authentication.user.providerData.picture" ng-src="{{ authentication.user.providerData.picture }}" alt="Profile Photo" class="avatar">
                        <img ng-if="!authentication.user.providerData.picture" src="/admin/modules/users/img/nophoto.png" alt="Profile Photo" class="avatar">
                    </a>
                </div>
                <div class="tabular-cell welcome-options">
                    <span class="welcome-text">Welcome,</span>
                    <a href="/admin/#!/dashboard" class="name" data-ng-bind="authentication.user.displayName"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="widget" id="widget-sidebar">
        <span class="widget-heading">Explore</span>
        <nav class="widget-body" role="navigation">
            <ul class="acc-menu" data-ng-if="menu.shouldRender(authentication.user);">
                <li ui-sref-active="active"><a ui-sref="dashboard"><i class="fa fa-home"></i><span>Profile</span></a></li>
                <li ui-sref-active="active"><a ui-sref="listPatches"><i class="fa fa-columns"></i><span>Patch</span></a></li>
                <li ui-sref-active="active"><a ui-sref="listItems"><i class="fa fa-flask"></i><span>Item</span></a></li>
                <li ui-sref-active="active"><a ui-sref="listRunes"><i class="fa fa-sitemap"></i><span>Rune</span></a></li>
                <li ui-sref-active="active"><a ui-sref="listChampions"><i class="fa fa-cogs"></i><span>Champions</span></a></li>
                <li ui-sref-active="active"><a ui-sref="listMasteries"><i class="fa fa-random"></i><span>Masteries</span></a></li>
                <li ui-sref-active="active"><a ui-sref="build"><i class="fa fa-cubes"></i><span>Build</span></a></li>
            </ul>
        </nav>
    </div>
</section>
