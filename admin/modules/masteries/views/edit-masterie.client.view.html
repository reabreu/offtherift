<section data-ng-controller="MasteriesController">
    <div class="modal-header">
        <h3 class="modal-title">
            <img class="avatar" alt="avatar" ng-src="{{ masterie.image.full | ddragon: masterie.version:'mastery'}}">
            <span ng-bind="masterie.name"></span>
            <div class="pull-right"><span class="glyphicon glyphicon-remove" ng-click="closeModal()"></span></div>
        </h3>
    </div>
    <div class="modal-body">
        <div class="table-responsive table-userinfo">
            <table class="table table-condensed">
                <tbody>
                    <tr ng-show ="masterie.masteryTree.length">
                        <td colspan="2">
                            <span
                                style           = "margin-right: 5px;"
                                class           = "badge badge-info"
                            >{{masteryTree}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>Version</td>
                        <td>{{masterie.version}}</td>
                    </tr>
                    <tr>
                        <td>Enabled</td>
                        <td ng-class="{ 'text-success':masterie.enabled, 'text-warning':!masterie.enabled  }">
                            <input
                                bs-switch
                                type            = "checkbox"
                                ng-model        = "masterie.enabled"
                                type            = "checkbox"
                                switch-size     = "mini"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td><span ng-repeat="desc in masterie.description">{{desc}}<br></span></td>
                    </tr>
                </tbody>
            </table>
            <!--Skills-->
            <h2>Effects</h2>
            <form class="form-horizontal compact-form">
                <custom-effect target="masterie" copy="copyPatch" load="loadEffects()"></custom-effect>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="closeModal();">Close</button>
        <button type="button" class="btn btn-primary" ng-click="update(masterie);">Save changes</button>
    </div>
</section>
