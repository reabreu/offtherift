<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
</head>
<body bgcolor="#0c404a" style="font-family: Helvetica, Arial, sans-serif">
    <table style="border-collapse: collapse" cellpadding="0" cellspacing="0" width="100%" border="0">
        <tbody>
            <tr>
                <td style="padding-top: 20px;">
                    <div style="margin-left: auto; margin-right: auto; width: 600px">
                        <table width="100%" cellspacing="0" cellpadding="0" border="0">
                            <tbody>
                                <tr>
                                    <td style="padding: 10px; text-align: center;">
                                        <a href="http://www.offtherift.com">
                                            <img src="http://www.offtherift.com/modules/core/img/peixeboi.png" alt="Logo" height="100" width="100">
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <table style="border: 4px solid #0c3037" width="100%" cellspacing="0" cellpadding="0" bgcolor="#FFFFFF">
                                            <tbody>
                                                <tr>
                                                    <td style="padding: 20px 30px;">
                                                        {% block html %}{% endblock %}
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 10px; color: #53787f; text-align: center">
                                        <table width="100%" cellspacing="0" cellpadding="0" border="0">
                                            <tbody>
                                                <tr>
                                                    <td style="padding: 10px;">
                                                        <a href="{{facebookLink}}" style="text-decoration: none; margin-right; 15px">
                                                            <img src="http:/localhost:3000/modules/core/img/social/facebook-rounded-white.png" alt="facebook" height="30" width="30">
                                                        </a>
                                                        <a href="{{twitterLink}}" style="text-decoration: none;">
                                                            <img src="http:/localhost:3000/modules/core/img/social/twitter-rounded-white.png" alt="twitter" height="30" width="30">
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
